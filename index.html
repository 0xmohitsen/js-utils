<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Examples</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cm-chessboard@8.5.0/assets/chessboard.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="main.js"></script>
    <style>
      .container {
        display: flex;
      }
      .col {
        width: 47%;
        margin: 0.5rem;
      }
      #sanMovesTable td:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="board" class="col"></div>
      <div class="col">
        <div id="gameActionsDropdown" class="dropdown">
          <button class="btn btn-light dropdown-toggle w-100 rounded-0" type="button" id="gameActionsMenu" data-bs-toggle="dropdown" aria-expanded="false">
            Game Actions
          </button>
          <ul class="dropdown-menu" aria-labelledby="gameActionsMenu">
            <li><a class="dropdown-item" href="#">Flip Board</a></li>
            <li><a class="dropdown-item" href="#">Copy Movetext</a></li>
            <li><a class="dropdown-item" href="#">Copy FEN</a></li>
          </ul>
        </div>
        <div id="historyButtons" class="btn-group w-100">
          <button class="btn btn-light" type="button"><i class="bi bi-skip-backward-fill"></i></button>
          <button class="btn btn-light" type="button"><i class="bi bi-caret-left-fill"></i></button>
          <button class="btn btn-light" type="button"><i class="bi bi-caret-right-fill"></i></button>
          <button class="btn btn-light" type="button"><i class="bi bi-skip-forward-fill"></i></button>
        </div>
        <table id="sanMovesTable" class="table table-hover">
          <tbody></tbody>
        </table>
        <table id="openingTable" class="table table-light text-center">
          <tbody></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
