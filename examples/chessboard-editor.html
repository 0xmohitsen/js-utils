<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Examples</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cm-chessboard@8.5.0/assets/chessboard.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="chessboard_editor.js"></script>
    <style>
      #movesMetadataTable {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container p-4">
      <h1>JsBlab</h1>
      <p class="lead">
        An easy-to-use JavaScript module library of chess components and utilities.
      </p>
      <hr class="hr">
      <h5>Chessboard Editor</h5>
      <div class="row gy-4">
        <div class="col-md-6">
          <div id="chessboard"></div>
        </div>
        <div class="col-md-6">
          <div id="chessboardEditor">
            <div id="chessboardEditorPieces">
              <svg width="60" height="60" viewBox="0 0 40 40">
                <use xlink:href="#wp"></use>
              </svg>
              <svg width="60" height="60" viewBox="0 0 40 40">
                <use xlink:href="#wb"></use>
              </svg>
              <svg width="60" height="60" viewBox="0 0 40 40">
                <use xlink:href="#wn"></use>
              </svg>
              <svg width="60" height="60" viewBox="0 0 40 40">
                <use xlink:href="#wr"></use>
              </svg>
              <svg width="60" height="60" viewBox="0 0 40 40">
                <use xlink:href="#wq"></use>
              </svg>
              <svg width="60" height="60" viewBox="0 0 40 40">
                <use xlink:href="#wk"></use>
              </svg>
              <svg width="60" height="60" viewBox="0 0 40 40">
                <use xlink:href="#bp"></use>
              </svg>
              <svg width="60" height="60" viewBox="0 0 40 40">
                <use xlink:href="#bb"></use>
              </svg>
              <svg width="60" height="60" viewBox="0 0 40 40">
                <use xlink:href="#bn"></use>
              </svg>
              <svg width="60" height="60" viewBox="0 0 40 40">
                <use xlink:href="#br"></use>
              </svg>
              <svg width="60" height="60" viewBox="0 0 40 40">
                <use xlink:href="#bq"></use>
              </svg>
              <svg width="60" height="60" viewBox="0 0 40 40">
                <use xlink:href="#bk"></use>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
